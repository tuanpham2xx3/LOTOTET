worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ============================================
    # Upstream: API Services (Game Backend)
    # Use ip_hash for sticky sessions (WebSocket)
    # ============================================
    upstream api_servers {
        ip_hash;
        server api-1:3000;
        server api-2:3000;
        # Add more servers for scaling:
        # server api-3:3000;
    }

    # ============================================
    # Upstream: Admin Service
    # ============================================
    upstream admin_server {
        server admin:3002;
    }

    # ============================================
    # Main Server Block
    # ============================================
    server {
        listen 80;
        server_name _;

        # Max upload size (for audio files)
        client_max_body_size 10M;

        # ----------------------------------------
        # Health Check Endpoint
        # ----------------------------------------
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ----------------------------------------
        # WebSocket: Game Socket.IO
        # ----------------------------------------
        location /socket.io/ {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ----------------------------------------
        # API: REST endpoints
        # ----------------------------------------
        location /api/ {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ----------------------------------------
        # Upload: Audio files
        # ----------------------------------------
        location /upload/ {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Larger timeout for uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ----------------------------------------
        # Health: API health check
        # ----------------------------------------
        location /health {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ----------------------------------------
        # Admin WebSocket
        # ----------------------------------------
        location /admin-ws/ {
            proxy_pass http://admin_server/;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ----------------------------------------
        # Admin API
        # ----------------------------------------
        location /admin-api/ {
            proxy_pass http://admin_server/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ----------------------------------------
        # Admin Web Frontend (Static)
        # ----------------------------------------
        location /admin/ {
            alias /usr/share/nginx/html/admin/;
            try_files $uri $uri/ /admin/index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ----------------------------------------
        # Main Web Frontend (Static)
        # ----------------------------------------
        location / {
            root /usr/share/nginx/html/web;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|webp|mp3)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}
