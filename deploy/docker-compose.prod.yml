version: '3.8'

services:
  # ============================================
  # Nginx - Load Balancer & Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: lototet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web-dist:/usr/share/nginx/html/web:ro
      - ./admin-dist:/usr/share/nginx/html/admin:ro
    depends_on:
      - api-1
      - api-2
      - admin
    networks:
      - lototet-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health" ]
      interval: 30s
      timeout: 3s
      retries: 3

  # ============================================
  # API Service - Instance 1
  # ============================================
  api-1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    container_name: lototet-api-1
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis-master
    networks:
      - lototet-net
    restart: unless-stopped

  # ============================================
  # API Service - Instance 2
  # ============================================
  api-2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    container_name: lototet-api-2
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis-master
    networks:
      - lototet-net
    restart: unless-stopped

  # ============================================
  # Admin Service
  # ============================================
  admin:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.admin
    container_name: lototet-admin
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      - redis-master
    networks:
      - lototet-net
    restart: unless-stopped

  # ============================================
  # Redis Master
  # ============================================
  redis-master:
    image: redis:7-alpine
    container_name: lototet-redis
    command: >
      redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lototet-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  lototet-net:
    driver: bridge

volumes:
  redis_data:
    driver: local
