# ============================================
# LOTOTET VPS Web - Docker Compose (Docker Hub)
# ============================================
# Sử dụng image từ Docker Hub
# ============================================

services:
  # ============================================
  # Web Game (from Docker Hub)
  # ============================================
  web:
    image: ${DOCKER_HUB_USERNAME}/lototet-web:${IMAGE_TAG:-latest}
    container_name: lototet-web
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
